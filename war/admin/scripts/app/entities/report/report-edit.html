<div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h1 translate="proconcoappApp.report.detail.title">Report {{report.id}}</h1>
            <form name="editForm" role="form" novalidate ng-submit="save()" show-validation>
				
                <div class="modal-body">
                	<div class="form-group">
						<div class="alert alert-success" ng-show="success" translate="proconcoappApp.report.message.success">
			                <strong>Report updated!</strong>
			            </div>
				    </div>
				    <div class="form-group">
						<div class="alert alert-danger" ng-show="updateError" translate="proconcoappApp.report.error.message.update">
					        Update error!
					    </div>
				    </div>
                    <div class="form-group">
                        <label>ID</label>
                        <input type="text" class="form-control" name="id"
                               ng-model="report.id" readonly>
                    </div>

                    <div class="form-group">
                        <label translate="proconcoappApp.report.amt">Amt</label>
                        <input type="number" class="form-control" name="amt"
                               ng-model="report.amt" required min="0">

                        <div ng-show="editForm.amt.$invalid">
                            <p class="help-block"
                               ng-show="editForm.amt.$error.required" translate="entity.validation.required">
                                This field is required.
                            </p>
                            <p class="help-block"
                               ng-show="editForm.amt.$error.min" translate="entity.validation.min" translate-value-min="0">
                                This field should be more than 0.
                            </p>
                            <p class="help-block"
                               ng-show="editForm.amt.$error.number" translate="entity.validation.number">
                                This field should be a number.
                            </p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label translate="proconcoappApp.report.marketRpt">MarketRpt</label>
                        <textarea class="form-control" name="marketRpt"
                               ng-model="report.marketRpt" required></textarea>

                        <div ng-show="editForm.marketRpt.$invalid">
                            <p class="help-block"
                               ng-show="editForm.marketRpt.$error.required" translate="entity.validation.required">
                                This field is required.
                            </p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label translate="proconcoappApp.report.competitors">Competitors</label>
                        <textarea class="form-control" name="competitors"
                               ng-model="report.competitors" required></textarea>
                    </div>
                    <div class="form-group">
                        <label translate="proconcoappApp.report.disease">Disease</label>
                        <textarea type="textarea" class="form-control" name="disease"
                               ng-model="report.disease" required></textarea>
                    </div>
                    <div class="form-group">
                        <label translate="proconcoappApp.report.monday">Monday</label>
                        <input type="text" class="form-control" name="monday"
                               ng-model="report.monday">

                    </div>
                    <div class="form-group">
                        <label translate="proconcoappApp.report.tuesday">Tuesday</label>
                        <input type="text" class="form-control" name="tuesday"
                               ng-model="report.tuesday">

                    </div>
                    <div class="form-group">
                        <label translate="proconcoappApp.report.wednesday">Wednesday</label>
                        <input type="text" class="form-control" name="wednesday"
                               ng-model="report.wednesday">

                    </div>
                    <div class="form-group">
                        <label translate="proconcoappApp.report.thursday">Thursday</label>
                        <input type="text" class="form-control" name="thursday"
                               ng-model="report.thursday">

                    </div>
                    <div class="form-group">
                        <label translate="proconcoappApp.report.friday">Friday</label>
                        <input type="text" class="form-control" name="friday"
                               ng-model="report.friday">

                    </div>
                    <div class="form-group">
                        <label translate="proconcoappApp.report.saturday">Saturday</label>
                        <input type="text" class="form-control" name="saturday"
                               ng-model="report.saturday">

                    </div>
                    <div class="form-group">
                        <label translate="proconcoappApp.report.sunday">Sunday</label>
                        <input type="text" class="form-control" name="sunday"
                               ng-model="report.sunday">

                    </div>

                <div class="modal-footer">
                    <button type="submit"
				            ui-sref="reportDetail({id:report.id})"
				            class="btn btn-info">
				        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
				    </button>
                    <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">

                    </button>
                </div>
            </form>
