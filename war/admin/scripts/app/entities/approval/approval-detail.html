
<div>
    <h2><span translate="proconcoappApp.user.detail.title">User</span> {{user.id}}</h2>
    <button type="submit"
            ui-sref="userEdit({id:user.id})"
            class="btn btn-info btn-sm">
        <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
    </button>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="proconcoappApp.user.username">Login</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{user.login}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="proconcoappApp.user.firstName">FirstName</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{user.firstName}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="proconcoappApp.user.lastName">LastName</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{user.lastName}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="proconcoappApp.user.email">Email</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{user.email}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="proconcoappApp.user.langKey">Language</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{user.langKey}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="proconcoappApp.user.group">Group</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{user.group.grpName}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="proconcoappApp.user.position">Position</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{user.position.postName}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="proconcoappApp.user.crtTms">CrtTms</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{user.createDate}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="proconcoappApp.user.activated">Activated</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{user.activated}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="user"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
