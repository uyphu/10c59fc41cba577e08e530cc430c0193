<div>

    <h2 translate="proconcoappApp.authority.home.title">Authoritys</h2>

    <div class="container">
    	<!-- spinner -->
		<span us-spinner="{radius:30, width:8, length: 16}" spinner-key="spinner-1"></span>
		<!-- end spinner -->
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" data-toggle="modal" data-target="#saveAuthorityModal" ng-click="clear()">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="proconcoappApp.authority.home.createLabel">Create a new Authority</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="saveAuthorityModal" tabindex="-1" role="dialog" aria-labelledby="myAuthorityLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myAuthorityLabel" translate="proconcoappApp.authority.home.createOrEditLabel">Create or edit a Authority</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="user.userId" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="proconcoappApp.authority.name">Name</label>
<!--                             <input type="text" class="form-control" name="name" -->
<!--                                    ng-model="authority.name" required> -->

<!--                             <div ng-show="editForm.name.$invalid"> -->
<!--                                 <p class="help-block" -->
<!--                                    ng-show="editForm.name.$error.required" translate="entity.validation.required"> -->
<!--                                     This field is required. -->
<!--                                 </p> -->
<!--                             </div> -->
							<select name="authority" class="form-control" ng-model="user.role" 
		                    	ng-options="authority.name as authority.name for authority in allAuthorities">
		                    	<option value=""></option>
		                    </select>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteAuthorityConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(authority.role)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="proconcoappApp.authority.delete.question" translate-values="{id: '{{authority.role}}'}">Are you sure you want to delete this Authority?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="proconcoappApp.authority.name">Name</th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="authority in authoritys">
                    <td>{{authority.id}}</a></td>
                    <td>{{authority.name}}</td>
                    <td>
<!--                         <button type="submit" -->
<!--                                 ui-sref="authorityDetail({id:authority.id})" -->
<!--                                 class="btn btn-info btn-sm"> -->
<!--                             <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span> -->
<!--                         </button> -->
<!--                         <button type="submit" -->
<!--                                 ng-click="showUpdate(authority.id)" -->
<!--                                 class="btn btn-primary btn-sm"> -->
<!--                             <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span> -->
<!--                         </button> -->
                        <button type="submit"
                                ng-click="delete(authority.name)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
